<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link type="icon" class="fa-solid fa-temperature-three-quarters"></i>/>
    <link rel="stylesheet" href="temperture-converter.css" />
  </head>
  <body>

    <!-- Main box -->
    <div class="wrapper">
      <h2>Temperature Convertor</h2>

      <!-- FIRST ROW -->
      <div class="temperature">
        <input type="text" />
        <select>
          <option selected>Celcius</option>
          <option>Kelvin</option>
          <option>Fahrenheit</option>
        </select>
      </div>

      <!-- SECOND ROW -->
      <div class="result">
        <input type="text" readonly />
        <select>
          <option selected>Celcius</option>
          <option>Kelvin</option>
          <option selected>Fahrenheit</option>
        </select>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="tempreture-converter.js"></script>
  </body>
</html>
